<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(a, b, c) {
            let answer;
            if ( a < b ) answer=a;
            else answer=b;
            if(c < answer) answer=c;
            return answer;
        }
        console.log(solution(10, 4, 10));
    </script>
</body>
